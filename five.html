<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./five.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="wrap d-flex juctify-content-center">
            <div class="d-flex flex-column juctify-content-around my60 ">
                <img src="https://i.imgur.com/iRssPpJ.png" alt="">
                <img src="https://i.imgur.com/vJt0znH.png" alt="">
            </div>
            <div class="d-flex my60 ">
                <form action="" class="d-flex flex-column ">
                    <h1 class="primary"><i class=" fas fa-plus-circle"></i>新增旅遊套票</h1>
                    <div class="d-flex align-items-center mt32">
                        <label for="">套票名稱</label>
                        <input class="ticketName" type="text" required placeholder="請填寫套票名稱">
                    </div>
                    <div class="d-flex align-items-center mt32">
                        <label for="">圖片網址</label>
                        <input class="ticketImg" type="text" required placeholder="請填寫圖片網址">
                    </div>
                    <div class="d-flex align-items-center mt32">
                        <label for="">景點地區</label>
                        <select name="" id="" required class="flex-grow ticketArea">
                            <option value="" selected disabled hidden>請選擇景點地區</option>
                            <option value="高雄">高雄</option>
                            <option value="台中">台中</option>
                            <option value="台北">台北</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center  mt32">
                        <label for="">套票金額</label>
                        <input class="ticketPrice" type="Number" required placeholder="請填寫套票金額">
                    </div>
                    <div class="d-flex align-items-center mt32">
                        <label for="">套票組數</label>
                        <input class="ticketNum" type="Number" required placeholder="請填寫套票組數">
                    </div>
                    <div class="d-flex align-items-center mt32">
                        <label for="">套票星級</label>
                        <input class="ticketStar" type="Number" placeholder="請填寫套票星級" required>
                    </div>
                    <div class="d-flex align-items-start mt32">
                        <label for="">套票描述</label>
                        <textarea class="ticketDescribe" name="" id="" cols="20" rows="5" placeholder="請填寫套票描述（限 100 字）"
                            required></textarea>
                    </div>
                    <div class="text-right">
                        <input class="sava" type="button" value="新增套票">
                    </div>

                </form>
            </div>
        </div>
    </header>

    <main class="light">
        <div class="container pt56 pb120">
            <form action="" class="ps95 d-flex align-items-center pb20 changeArea">
                <select name="" id="" class=" border-gray w-20 py8 ps12">
                    <option selected disabled hidden>請選擇景點地區</option>
                    <option value="全部">全部</option>
                    <option value="高雄">高雄</option>
                    <option value="台中">台中</option>
                    <option value="台北">台北</option>
                </select>
                <div class="search">
                </div>

            </form>

            <ul class="list d-flex flex-wrap">
            </ul>
        </div>


    </main>

    <script src="./five.js"></script>
</body>

</html>
